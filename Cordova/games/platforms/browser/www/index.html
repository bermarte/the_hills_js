<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">     
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="shortcut icon" type="image/png" href="img/browser/favicon.png"/>
        <title>Games</title>
    </head>
    <body>
        <!-- Grey with black text -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">Logo</a>
            
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#tetris">Tetris</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </nav>

       
        <div class="container p-3 my-3">
            <h1 class="bg-dark text-white my-3">Games & app</h1>
            <div class="row">
              <div class="col">
                <button id='toestel_info' class='btn btn-primary'>Device Info</button>
                <div id='info_weergeven'></div>
              </div>
            </div>
            
            <!-- tetris-->
            <h1 class="bg-dark text-white my-3" id="tetris">Tetris</h1>
                <div class="row">
                  <div class="col col-12">

                    <div class="btn-group" role="group">
                      <button class='btn btn-primary' id="play_music">play music</button>
                      <button class='btn btn-primary' id="play_tetris">play game</button>
                    </div>

                  </div>
                  <div class="col col-12">
                  <canvas id="mijn_canvas" width="200" height="400"></canvas>
                  
                  
                  <div class="w-50 mx-auto d-flex justify-content-center py-2">
                    <div class="btn-group" role="group">
                      <button class='btn btn-primary btn-lg' id="tetris_left"><span class="icon-caret-square-left"></span></button>
                      <div class="btn-group-vertical">
                        <button class='btn-primary btn-up-down' id="tetris_rotate"><span class="icon-caret-square-up"></span></button>
                        <button class='btn-primary btn-up-down' id="tetris_down"><span class="icon-caret-square-down"></span></button>
                      </div>
                      <button class='btn btn-primary btn-lg' id="tetris_right"><span class="icon-caret-square-right"></button>
                    </div>
                  </div>
                
                  <h1>Score: <span id="score">0</span></h1>
                  </div>


                </div>

        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- tetris -->
        <script src='tetris/js/tetrominoes.js'></script>
        <script src="tetris/js/main.js"></script>
    </body>
</html>
