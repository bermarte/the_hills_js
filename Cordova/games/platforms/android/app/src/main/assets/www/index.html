<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="shortcut icon" type="image/png" href="img/browser/favicon.png" />
  <title>Games</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#"> <img src="img/browser/ico.png" alt="games" width="50" height="50"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#tetris">Tetris</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#tele-worm">Tele-worm</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#21">21</a>
        </li>
        <!-- 
           <div id='info_weergeven'></div>
           <li class="nav-item">
          <a class="nav-link" href="#" id="quit_app">quit</a>
        </li>
        -->
        <div id="quit_app"></div>

      </ul>
    </div>
  </nav>

  <div class="container p-3 py-5" id="home">
    <h1 class="bg-dark text-white my-5">Games & app</h1>
    <div class="row">
      <div class="col" id="div-info">
        <!-- only for browser -->
        <button id='toestel_info' class='btn btn-primary btn-block'>Device Info</button>
        <h2 class='my-3'>Final assignment <span class="badge badge-secondary">2019-2020</span></h2>
        </nav>
        <div id='info_weergeven'></div>
      </div>
    </div>
  </div>

  <!-- tetris-->
  <div class="container p-3 py-5" id="tetris">
    <h1 class="bg-dark text-white my-5">Tetris</h1>
    <div class="row">
      <div class="col col-12">

        <div class="btn-group btn-block btn-block" role="group">
          <button class='btn btn-primary' id="play_music">play music</button>
          <button class='btn btn-primary' id="play_tetris">play game</button>
        </div>

      </div>
      <div class="col col-12 py-2">
        <h4>Score: <span class="badge badge-secondary" id="score">0</span></h4>
        <canvas id="mijn_canvas" width="200" height="400"></canvas>
        <!-- joystick tetris-->
        <div class="w-50 mx-auto d-flex justify-content-center py-2">
          <div class="btn-group" role="group">
            <button class='btn btn-primary btn-lg' id="tetris_left"><span
                class="icon-caret-square-left"></span></button>
            <div class="btn-group-vertical">
              <button class='btn-primary btn-up-down' id="tetris_rotate"><span
                  class="icon-caret-square-up"></span></button>
              <button class='btn-primary btn-up-down' id="tetris_down"><span
                  class="icon-caret-square-down"></span></button>
            </div>
            <button class='btn btn-primary btn-lg' id="tetris_right"><span class="icon-caret-square-right"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- tele-worm -->
    <div class="container p-3 py-5" id="tele-worm">
      <h1 class="bg-dark text-white my-5">Tele-worm</h1>
      <div class="row">
        <div class="col col-12">

          <div class="btn-group btn-block btn-block" role="group">
            <button class='btn btn-primary' id="play_tele-worm">play game</button>
          </div>
        </div>

        <div class="col col-12 py-2">

          <h5>
            <div class="d-none d-sm-inline-block">Hi-score: <span class="badge badge-secondary"
                id="hiscore-tele-worm">0</span></div>
            Score: <span class="badge badge-secondary" id="score-tele-worm">0</span>
            Lifes: <span class="badge badge-secondary" id="lifes-tele-worm">20</span>
          </h5>
          <div class="w-50 mx-auto d-flex justify-content-center py-2">
            <canvas id="my_canvas"></canvas>

          </div>
          <!-- joystick tele-worm -->
          <div class="w-50 mx-auto d-flex justify-content-center py-2">
            <div class="btn-group" role="group">
              <button class='btn btn-primary btn-lg' id="tele_left"><span
                  class="icon-caret-square-left"></span></button>
              <div class="btn-group-vertical">
                <button class='btn-primary btn-up-down' id="tele_up"><span class="icon-caret-square-up"></span></button>
                <button class='btn-primary btn-up-down' id="tele_down"><span
                    class="icon-caret-square-down"></span></button>
              </div>
              <button class='btn btn-primary btn-lg' id="tele_right"><span class="icon-caret-square-right"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 21 -->
  <div class="container p-3 py-5" id="21">
    <h1 class="bg-dark text-white my-5">21</h1>
    <div class="col col-12 py-2">
      <h4>Score: <span class="badge badge-secondary" id="black_score">0</span> Dealer:
        <span class="badge badge-secondary" id="black_dealer_score">?</span></h4>
      <div id="black_results"></div>
      <div class="container" id='container_black'>
        <div class="w-50 mx-auto d-flex justify-content-center py-2">
          <canvas id="canvas_black"></canvas>

        </div>

        <div class="row">
          <div class="my-2 mx-auto">
            <div class="btn-group" id='black_div'>
              <input type='button' class='btn btn-primary' value='HIT' id='hit'>
              <input type='button' class='btn btn-primary' value='STAND' id='stand'>
              <input type='button' class='btn btn-primary' value='SURRENDER' id='surrender'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class='navbar bg-dark text-light p-5 row d-flex justify-content-center'>
    <div>Bermarte 2020</div>
  </footer>

  <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <!-- tetris -->
  <script src="tetris/js/tetrominoes.js"></script>
  <script src="tetris/js/main.js"></script>
  <!-- tele-worm -->
  <script src="tele-worm/js/main.js"></script>
  <!-- 21 -->
  <script src="21/js/main.js"></script>


</body>

</html>
